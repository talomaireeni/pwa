<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Integration</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="../../../static/pwa/common/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/pwa/common/css/bs5-customization.css">

    <link rel="stylesheet" href="../../../static/pwa/pages/inbox/css/inbox-styles.css">
    <script src="../../../static/pwa/common/vendor/js/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../static/pwa/common/vendor/css/iconoir.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../../static/pwa/common/vendor/css/google-fonts.css">
    <style rel="stylesheet" href="../../../static/pwa/pages/integrations/style.css"></style>

    <script src="../../../static/pwa/common/shared-components/said-bar/Sidebar.js" type="module"></script>
    <link rel="stylesheet" href="../../../static/pwa/common/shared-components/said-bar/style.css">
    <style>
    </style>

    {% block content %}
    <script>
    </script>
    {% endblock %}
</head>

<body>
    <div class="container main-container mt-5">
        <aside id="sidebar"></aside>
        <div class="row app-container">

            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center">
                <h1>Integrations Hub</h1>
            </div>

            <!-- Page Content -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">New Integration</h2>

                    <form id="integrationForm">
                        <div class="mb-3">
                            <label class="form-label">Integration Name</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-3">
                                <label class="form-label">Request Method</label>
                                <select class="form-select">
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                    <option value="PUT">PUT</option>
                                    <option value="DELETE">DELETE</option>
                                </select>
                            </div>
                            <div class="col-9">
                                <label class="form-label">API Endpoint</label>
                                <input type="url" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Headers</label>
                            <div id="headerFields">
                                <div class="header-row row mb-2">
                                    <div class="col-5">
                                        <input type="text" class="form-control" placeholder="Key">
                                    </div>
                                    <div class="col-5">
                                        <input type="text" class="form-control" placeholder="Value">
                                    </div>
                                    <div class="col-2">
                                        <button type="button"
                                            class="btn btn-outline-danger remove-header">Remove</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-secondary mt-2" id="addHeader">Add
                                Header</button>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save Integration</button>
                            <button type="button" id="testConnection" class="btn btn-secondary">Test Connection</button>
                            <a href="/test/integrations" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../static/pwa/common/vendor/js/bootstrap.bundle.min.js"></script>
    <script src="../../../static/pwa/pages/integrations/js/data.js"></script>
    <script src="../../../static/pwa/pages/integrations/js/integrations/rest-form.js"></script>
</body>

</html>
